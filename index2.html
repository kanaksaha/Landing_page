<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create an Account</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>AMU</h1>
      <button class="back-btn">Back to website</button>
      <div class="slogan">
        <p>Capturing Moments,<br>Creating Memories</p>
      </div>
    </div>

    <div class="right-panel">
      <h2>Create an account</h2>
      <p class="login-link">Already have an account? <a href="#">Log in</a></p>

      <form>
        <div class="name-fields">
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Last name" required />
        </div>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Enter your password" required />
        
        <div class="checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="create-btn">Create account</button>

        <div class="or">or signup with</div>
        <div class="social-btns">
          <button class="google-btn">Google</button>
          <button class="apple-btn">Apple</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
